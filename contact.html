<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-primary d-flex justify-content-end align-items-center p-4"
    >
      <ul id="nav-list" class="text-primary">
        <li>
          <a class="text-light" href="index.html">Home</a>
        </li>
        <li><a class="text-light" href="about.html">About</a></li>
        <li><a class="text-light" href="projects.html">Projects</a></li>
        <li><a class="text-light" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <main class="container">
      <h1>Contact me</h1>
      <br />
      <section id="form" class="container align-items-start">
        <form>
          <div class="mb-3">
            <label for="first-name" class="form-label">First name:</label>
            <input
              placeholder="Enter your first name"
              type="text"
              id="first-name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="last-name" class="form-label">Last name:</label>
            <input
              placeholder="Enter your last name"
              type="text"
              id="last-name"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail address: </label>
            <input
              placeholder="Enter your e-mail address"
              type="text"
              id="email"
              class="form-control form-control"
            />
          </div>
          <div class="mb-3">
            <label for="textarea" class="form-label">Leave a message: </label>
            <textarea
              placeholder="Please leave a message"
              type="text"
              id="textarea"
              class="form-control"
              style="height: 10em"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
